<div class="row">
  <div class="col-lg-12">
    <div class="well bs-component" id="formHolder">
      <form name="addBookForm" ng-submit="submit()" ng-controller="BookFormController" class="form-horizontal" novalidate>
        <fieldset>
          <legend>Add a book to tracking:</legend>

          <div class="form-group">
            <label for="new-book-name" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-book-name" placeholder="Title" ng-model="newBook.name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="new-book-author" class="col-lg-2 control-label">Author</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-book-author" placeholder="Author" ng-model="newBook.author" required>
            </div>
          </div>

          <div class="form-group">
            <label for="new-book-url" class="col-lg-2 control-label">Amazon URL</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-book-url" placeholder="Amazon URL" ng-model="newBook.url" required>
            </div>
          </div>

          <div class="form-group">
            <label for="new-url-desc" class="col-lg-2 control-label">Edition</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-url-desc" placeholder="Edition" ng-model="newBook.edition" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a href="#" ui-sref="rankings" class="btn btn-primary">Cancel</a>
              <button id="submit" type="submit" class="btn btn-primary">Add Book</button>
              <span>{{ message }}</span>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
