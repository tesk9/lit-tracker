<div class="row">
  <div class="col-lg-12">
    <div class="well bs-component" id="formHolder">
      <form class="form-horizontal" >
        <fieldset>
          <legend>Add a book to tracking:</legend>
          <div class="form-group">
            <label for="new-book-name" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-book-name" placeholder="Title">
            </div>
          </div>
          <div class="form-group">
            <label for="new-book-author" class="col-lg-2 control-label">Author</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-book-author" placeholder="Author">
            </div>
          </div>
          <div class="form-group">
            <label for="new-book-url" class="col-lg-2 control-label">Amazon URL</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-book-url" placeholder="Amazon URL">
            </div>
          </div>
          <div class="form-group">
            <label for="new-url-desc" class="col-lg-2 control-label">Edition</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="new-url-desc" placeholder="Edition">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button id="submit" type="submit" class="btn btn-primary">Add Book</button>
              <span id="form-submit-message"></span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="javascripts/form.js"></script>
